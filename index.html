<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CRUD Example with pure Javascript</title>
  </head>

  <body>
    <br />
    <input id="fname" name="fname" placeholder="First Name" />
    <input id="lname" name="lname" placeholder="Last Name" />
    <button onclick="clearForm()">Clear</button>
    <br /><br />

    <button onclick="create()">Create</button>
    <button onclick="update()">Update</button>
    <button onclick="deleteItem()">Delete</button>
    <br /><br />
    <select id="panel" size="20" onclick="panelClick()"> </select>

    <script>
      let el, i;
      let data = [
        { firstname: "Harry", lastname: "Potter" },
        { firstname: "Tom", lastname: "Jerry" },
        { firstname: "Pat", lastname: "Stan" },
        { firstname: "Peter", lastname: "Jackson" }
      ];
      let panel = document.querySelector("#panel");

      function clearForm() {
        document.querySelector("#fname").value = "";
        document.querySelector("#lname").value = "";
      }

      function renderItem() {
        panel.textContent = "";
        data.forEach(x => {
          el = document.createElement("option");
          el.innerText = `${x.firstname}, ${x.lastname}`;
          panel.appendChild(el);
        });
      }

      function create() {
        let fn = document.querySelector("#fname").value;
        let ln = document.querySelector("#lname").value;
        data = [...data, { firstname: fn, lastname: ln }];
        clearForm();
        renderItem();
      }

      function panelClick() {
        i = panel.selectedIndex;
        document.querySelector("#fname").value = data[i].firstname;
        document.querySelector("#lname").value = data[i].lastname;
      }

      function update() {
        data[i].firstname = document.querySelector("#fname").value;
        data[i].lastname = document.querySelector("#lname").value;
        renderItem();
      }

      function deleteItem() {
        data.splice(i, 1);
        renderItem();
      }

      renderItem();
    </script>
  </body>
</html>
